                </div>
            </div>
            <div>
                <h3>AWAYmom</h3>
                <div class="score-container">
                    <p class="score" id="away-score"></p>
                </div>

                    <button id="plus-one" onclick="plusOneAway()">+1</button>
                    <button id="plus-two" onclick="plusTwoAway()">+2</button>

                </div>
            </div>
